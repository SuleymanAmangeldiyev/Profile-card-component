<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img src="./images/bg-pattern-top.svg" alt="">
    <main>
      <img src="./images/bg-pattern-card.svg" alt="">
      <img src="./images/image-victor.jpg" alt="person" id="victor-person">
      <div class="card-contaner">
      <div class="fullName">
        Victor Crest
        <span id="age"> 26 </span>
        <div class="country">London</div>
      </div>
      <hr width="100%">
      <div class="data-contaner">
        <div class="datas">
          <div class="data-head">80K</div>
          <div class="data-text">Followers</div>
        </div>
        <div class="datas">
          <div class="data-head">803K</div>
          <div class="data-text">Likes</div>
        </div>
        <div class="datas">
          <div class="data-head">1.4K</div>
          <div class="data-text">Photos</div>
        </div>
      </div>
    </div>
  </main>
  <img src="./images/bg-pattern-bottom.svg" alt="">
  </body>
</html>
